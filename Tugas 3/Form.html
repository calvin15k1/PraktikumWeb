<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Form</title>
	<link href="Form.css" rel="stylesheet" />
</head>

<body>
	</div>
	<div id="card">
		<div id="card-content">
  			<div id="card-title">
    			<h2>REGISTER</h2>
    		<div class="underline-title">
				</div>
			<form method="post" class="form">
				<label for="user-name" style="padding-top:13px">&nbsp;Nama</label>
					<input
					id="user-name"
					class="form-content"
					type="text"
					name="text"
					autocomplete="on"
					required />
			<div class="form-border"></div>
				<label for="user-email" style="padding-top:13px">&nbsp;Email</label>
  					<input
   					id="user-email"
   					class="form-content"
   					type="email"
   					name="email"
   					autocomplete="on"
   					required />
			<div class="form-border"></div>
				<label for="user-password" style="padding-top:13px">&nbsp;Password</label>
  					<input
   					id="user-password"
  					class="form-content"
   					type="password"
   					name="password"
   					required />
  			<div class="form-border"></div>
				<label for="user-gender1" style="padding-top: 26px">&nbsp;Male</label>
					<input
					id="user-gender1"
					class="form-content"
					type="radio"
					name="radio"
					value="Male"
					autocomplete="on"
					/>
				<label for="user-gender2" style="padding-top: 26px">&nbsp;Female</label>
					<input
					id="user-gender2"
					class="form-content"
					type="radio"
					name="radio"
					value="Female"
					autocomplete="on"
					/>
				<label for="user-hobby" style="padding-top:5px">&nbsp;HOBBY</label>
			<div class="form-border"></div>
  					<input
   					id="user-hobby"
  					class="form-content"
   					type="checkbox"
   					name="checkbox"
					value="Coding"
   					required />
				<label for="user-hobby" style="padding-top:0px">&nbsp;Coding</label>
					<input
   					id="user-hobby"
  					class="form-content"
   					type="checkbox"
   					name="Design"
					value="Design"
   					required />
				<label for="user-hobby" style="padding-top:0px">&nbsp;Design</label>
				<input
   					id="user-hobby"
  					class="form-content"
   					type="checkbox"
   					name="Reading"
					value="Reading"
   					required />
				<label for="user-hobby" style="padding-top:0px">&nbsp;Reading</label>
				<label for="user-region" style="padding-top:13px">&nbsp;Lokasi</label>
  					<input
   					id="user-region"
   					class="form-content"
   					type="text"
					name="text"
   					autocomplete="on"
   					required />
			<div class="form-border"></div>
				<label for="user-Text Area" style="padding-top:23px">&nbsp;Text Area</label>
  					<input
   					id="user-region"
   					class="form-content"
   					type="text"
					name="Text Area"
					value="Input Here"
   					autocomplete="on"
   					required />
			<div class="form-border"></div>
				<input id="submit-btn" type="submit" name="submit" value="SUBMIT" />
				</form>
  			</div>
		</div>
	</div>
	
</body>
</html>
